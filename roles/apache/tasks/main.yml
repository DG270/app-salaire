---

- name: Installation packages
  yum:
    name:
      - epel-release
      - httpd
      - php
      - php-mysql
    state: present

- name: restart and enable apache
  systemd:
    name: httpd
    enabled: yes
    state: restarted

- name: ouvrir port 80
  firewalld:
    port: http
    permanent: yes
    state: enabled

- name: droit d'ecriture sur dossier http
  file:
   path: /var/www/html
   state: directory
   mode: 0755

- name: Clone a repo with separate git directory
  git:
    repo: https://github.com/ludovic-tech/app-php.git
    dest: /var/www/html


