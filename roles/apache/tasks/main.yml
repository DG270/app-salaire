---

- name: Installation packages
  yum:
    name:
      - httpd
      - php
      - php-mysql
    state: present

- name: restart and enable apache
  systemd:
    name: httpd
    enabled: yes
    state: restarted

- name: ouvrir port 80
  firewalld:
    port: http
    permanent: yes
    state: enabled
    
- name: reload firewall
  systemd:
    firewalld: http
    state: reloaded

- name: droit d'ecriture sur dossier http
  file:
   path: /var/www/html
   state: directory
   mode: 0755
   
